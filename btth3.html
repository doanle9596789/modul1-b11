<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập giá trị cân tim"))
    let x = [-3, 5, 1, 3, 2, 10];
    let i = 0
    for (i = 0; i < x.length; i++) {
        if (x[i] == a) {
            document.write(x[i] + "vi tri thu " +(i) )
        }
    }
</script>
</body>
</html>
